; PHP Configuration Customizations
; Copy these settings to your php.ini file or create a custom .ini file
; in /etc/php/8.x/apache2/conf.d/ or /etc/php/8.x/fpm/conf.d/

[PHP]
; Error Reporting
; For production, use: error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
; For development, use: error_reporting = E_ALL
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php/error.log

; Resource Limits
max_execution_time = 30
max_input_time = 60
memory_limit = 256M
post_max_size = 20M
upload_max_filesize = 20M

; File Uploads
file_uploads = On
max_file_uploads = 20

; Session Configuration
session.save_handler = files
session.save_path = "/var/lib/php/sessions"
session.use_strict_mode = 1
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = "Strict"
session.gc_maxlifetime = 3600

; Security Settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Disabled Functions (for enhanced security)
; NOTE: Some applications may require these functions. Adjust as needed.
; Common applications that may need modification:
; - Laravel/Symfony (may need proc_open for Artisan commands)
; - WordPress plugins (some may need exec)
; - Backup scripts (may need shell_exec)
; Test your application and adjust this list accordingly
disable_functions = exec,passthru,shell_exec,system,proc_open,popen

; Date
date.timezone = UTC

; OPcache (for better performance)
[opcache]
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
